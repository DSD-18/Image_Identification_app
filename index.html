
<html>
  <head>
    <title>MobileNet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <center>
      <div class="col-xs-12 header_div">
        <h2>Image Identification app <img src="logo.gif" width="89"></h2>
      </div>
      <div class="col-sm-6 col-xs-12">
        <label class="Snapcam">Webcam view-</label>
        <div id="camera"></div>
        <button onclick="take_snapshot()" >Capture image</button>
      </div>
      <div class="col-sm-6 col-xs-12">
        <label class="Snapcam">Snapshot-</label>
        <div id="result"></div>
        <button onclick="check()" >Identify image</button>
      </div>
    </center>
    <br><br>
    <div class="col-xs-12 footer_div">
      <h4 class="col-sm-6 col-xs-12"><img src="blub.gif" width="100px"><span id="object_name"></span></h4>
    </div>
    <div class="bottom_footer">Developed by - Dhanush SriHaas Dharanikota</div>
    
<script src="main.js"></script>
  </body>
</html>
